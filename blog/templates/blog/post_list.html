{% extends 'blog/base.html'%}

{% block content %}
    {% for poste in pt %}

        <div class="post">
            <div class="date">
                <p>published: {{poste.published_date}}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=poste.pk%}">{{ poste.title }}</a></h1>
            <p>{{ poste.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}}
